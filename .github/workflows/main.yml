# name: Scrape latest data
on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * 1'

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Prepare the environment
      - name: Check out this repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # Step 2: Install requirements, so Python script can run
      - name: Install requirements
        run: pip install -r requirements.txt

      # Step 3: Run Jupyter Notebook with specified kernel
      - name: Run scraper
        run: jupyter nbconvert --to notebook --execute InspectionDatabase.ipynb

      # Step 4: Commit files
      - name: Commit files
        run: |
          git config remote.origin.url https://github.com/Kunle-Falayi/restaurants-scraper1.git
          git config --global user.name "$(git --no-pager log --format=format:'%an' -n 1)"
          git config --global user.email "$(git --no-pager log --format=format:'%ae' -n 1)"
          git add .
          git commit -m "Automated commit from GitHub Actions" || exit 0
          git pull
          git push
